<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  </head>
  <body>
    <header>
      <h2><a href="/">{{ site.title }}</a></h2>
      <nav>
        <a href="/updates/">Updates</a>
      </nav>
      <hr />
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <hr />
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
    </footer>
  </body>
</html>
