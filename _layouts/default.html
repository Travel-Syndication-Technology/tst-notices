<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <style>
      :root {
        --bg: #0e1117;
        --panel: #161b22;
        --panel-accent: #1f6feb;
        --text: #e6edf3;
        --muted: #8b949e;
        --border: #30363d;
        --link: #9ae6ff;
        --green: #3fb950;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #0b1220 0%, #0f172a 50%, #0b1220 100%);
        color: var(--text);
        min-height: 100vh;
      }
      a {
        color: var(--link);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      header {
        border-bottom: 1px solid var(--border);
        background: rgba(14, 17, 23, 0.85);
        position: sticky;
        top: 0;
        backdrop-filter: blur(8px);
        z-index: 10;
      }
      .wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px 20px;
      }
      header .wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #f5f5f5;
        margin: 0 0 12px;
        letter-spacing: 0.2px;
      }
      nav a {
        margin-left: 16px;
        font-weight: 600;
      }
      main {
        max-width: 960px;
        margin: 24px auto;
        padding: 0 20px 40px;
      }
      .card {
        background: rgba(22, 27, 34, 0.9);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 18px 20px;
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
      }
      .post-header {
        border-bottom: 1px solid var(--border);
        padding-bottom: 12px;
        margin-bottom: 14px;
      }
      .post-meta {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }
      footer {
        border-top: 1px solid var(--border);
        padding: 20px 0 30px;
        text-align: center;
        color: var(--muted);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(31, 111, 235, 0.12);
        color: #9ecbff;
        border: 1px solid rgba(31, 111, 235, 0.4);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 0.9rem;
        font-weight: 600;
      }
      .list-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
        padding: 0;
        list-style: none;
      }
      .list-grid li {
        list-style: none;
      }
      .muted {
        color: var(--muted);
      }
      .summary {
        margin: 8px 0 0;
        line-height: 1.5;
      }
      .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        background: rgba(63, 185, 80, 0.12);
        color: var(--green);
        border: 1px solid rgba(63, 185, 80, 0.35);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h2><a href="/">{{ site.title }}</a></h2>
        <nav>
          <a href="/updates/">Updates</a>
        </nav>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <div class="wrapper">
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
